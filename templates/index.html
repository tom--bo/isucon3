{{define "index"}}

{{ template "base_top" .}}

<h3>public memos</h3>
<p id="pager">
  recent {{ .PageStart }} - {{ .PageEnd }} / total <span id="total">{{ .Total }}</span>
</p>
<ul id="memos">
{{ $save := . }}
{{ range .Memos }}
<li>
	<a href="{{ $save.BaseUrl }}/memo/{{ .Id }}">{{ .Title }}</a> by {{ .Username }} ({{ .CreatedAt }})
</li>
{{ end }}
</ul>

{{ template "base_bottom" .}}

{{ end }}
